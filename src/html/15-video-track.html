<!doctype html>
<html lang="ko-KR">
  <head>
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video 관련 요소</title>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <h1>vido 관련 요소</h1>
    <!-- control 기본 재생,볼륨 조절 버튼 -->
    <!-- poster는 썸네일(안쓰면 영상의 첫부분) -->
     <!-- track는 자막인데 필수 -->
      <!-- autoplay와 muted는 함께해야 허용 -->
    <video controls autoplay muted poster="/src/assets/video/poster.jpg">
      <source src="/src/assets/video/google-developer-stories.webm" type="video/webm" />
      <source src="/src/assets/video/google-developer-stories.ogg" type="video/ogg" />
      <source src="/src/assets/video/google-developer-stories.mov" type="video/mov" />
      <source src="/src/assets/video/google-developer-stories.mp4" type="video/mp4" />
      <track src="/src/assets/video/stories-en.vtt" kind="captions" srclang="en" label="English Caption" />
     
    </video>
    </video>
    <hr />
    <video src="/src/assets/video/google-developer-stories.mp4" controls autoplay muted poster="/src/assets/video/poster.jpg">
      <track src="/src/assets/video/stories-en.vtt" kind="captions" srclang="en" label="English Caption" />
    </video>
  </body>
</html>
